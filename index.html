<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu"><h1>Todo List</h1></div>
      <div class="list-container">
        <div class="content"><h2>Today</h2></div>
        <div class="search">
          <div class="search-pane">
            <input type="text" placeholder="Enter a Task" id="user-input" />
            <button id="add">Add</button>
          </div>
        </div>
        <ul></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
